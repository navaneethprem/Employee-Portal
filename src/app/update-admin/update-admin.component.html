<div *ngIf="!editAdminStatus" class="update-admin mt-5 text-center">
    <img width="200px" height="200px" class="img-fluid rounded" [src]="profileImage" alt="Profile">
    <div class="text-center">
        <button (click)="editAdminBtnClicked()" class="btn btn-secondary text-dark btn-link fs-5 mt-3 text-decoration-none"><i class="fa-solid fa-pen"></i>Edit Admin Details!</button>
    </div>
</div>

<div *ngIf="editAdminStatus" class="update-details mt-5 text-center">
    <h5 style="height: 30px;" class="fs-5">Update Admin Details</h5>
    <label>
        <input (change)="getFile($event)" type="file" style="display: none;">
        <img width="150px" height="150px" class="img-fluid rounded" [src]="profileImage" alt="Profile">
    </label>
    <div class="d-flex align-items-center flex-column">
        <input type="text" placeholder="Admin Name" class="form-control mb-2 w-75" [(ngModel)]="adminDetails.name">
        <input type="text" placeholder="Admin Password" class="form-control mb-2 w-75" [(ngModel)]="adminDetails.password">
    </div>
    <div class="d-flex justify-content-evenly">
        <input (click)="cancel()" type="button" class="btn btn-warning" value="cancel">
        <input (click)="updateAdmin()" type="button" class="btn btn-success" value="update">
    </div>
</div>
